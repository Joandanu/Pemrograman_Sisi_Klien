<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin SiAKAD</title>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen flex-row">
        <aside class="bg-indigo-900 text-white w-1/4 min-h-screen">
            <div class="p-4">
                <h2 class="font-bold">Aplikasi SiAKAD</h2>
                <nav class="mt-4 ml-4">
                    <ul>
                        <li class="mb-2">
                            <a href="" class="hover:text-gray-200">Dashboard</a>
                        </li>
                        <li class="mb-2">
                            <a href="" class="hover:text-gray-200">Mahasiswa</a>
                        </li>
                        <li>
                            <a href="" class="hover:text-gray-200">Setting</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="flex flex-col flex-1">
            <header class="bg-blue-300 p-4">
                <div class="flex justify-end">
                    <button class="bg-blue-500 text-white px-4 py-2">LOGOUT</button>
                </div>
            </header>

            <div class="flex justify-between p-4">
                <h2 class="font-bold">List Mahasiswa</h2>
                <button class="bg-green-500 text-white px-4 py-2" onclick="toggleModal('model-tambah')">Tambah
                    Mahasiswa</button>
            </div>
            <div class="bg-white p-4 flex-grow">
                <div class="bg-white p-6 rounded-lg shadow">
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-200">
                                <th class="border px-4 py-2">NO</th>
                                <th class="border px-4 py-2">NIM</th>
                                <th class="border px-4 py-2">NAMA</th>
                                <th class="border px-4 py-2">AKSI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border px-4 py-2">1</td>
                                <td class="border px-4 py-2">A11.2022.14179</td>
                                <td class="border px-4 py-2">Laurentius Joandanu</td>
                                <td class="border px-4 py-2">
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded"
                                        onclick="toggleModal('model-edit')">
                                        EDIT
                                    </button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded"
                                        onclick="toggleModal('model-hapus')">
                                        DELETE
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border px-4 py-2">2</td>
                                <td class="border px-4 py-2">A11.2022.14205</td>
                                <td class="border px-4 py-2">Wisnu Arya</td>
                                <td class="border px-4 py-2">
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded"
                                        onclick="toggleModal('model-edit')">
                                        EDIT
                                    </button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded"
                                        onclick="toggleModal('model-hapus')">
                                        DELETE
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <footer class="bg-blue-300 text-center p-2">
                &copy; Admin SiAKAD
            </footer>
        </div>
    </div>

    <!-- Modal Tambah Mahasiswa -->
    <div id="model-tambah" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <form action="">
                <h3 class="font-bold text-lg mb-4">Tambah Mahasiswa</h3>
                <div class="mb-4">
                    <label for="name" class="block mb-1">Nama :</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
                        onclick="toggleModal('model-tambah')">BATAL</button>
                    <button type="button" class="bg-green-500 text-white px-4 py-2 rounded">SIMPAN</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Edit Mahasiswa -->
    <div id="model-edit" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <form action="">
                <h3 class="font-bold text-lg mb-4">Edit Mahasiswa</h3>
                <div class="mb-4">
                    <label for="edit-name" class="block mb-1">Nama :</label>
                    <input type="text" id="edit-name" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
                        onclick="toggleModal('model-edit')">BATAL</button>
                    <button type="button" class="bg-yellow-500 text-white px-4 py-2 rounded">UPDATE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Hapus Mahasiswa -->
    <div id="model-hapus" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h3 class="font-bold text-lg mb-4">Konfirmasi Hapus</h3>
            <p class="mb-4">Apakah Anda yakin ingin menghapus data mahasiswa ini?</p>
            <div class="flex justify-end">
                <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
                    onclick="toggleModal('model-hapus')">BATAL</button>
                <button type="button" class="bg-red-500 text-white px-4 py-2 rounded">HAPUS</button>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(modalId) {
            document.getElementById(modalId).classList.toggle("hidden");
        }
    </script>
</body>

</html>
